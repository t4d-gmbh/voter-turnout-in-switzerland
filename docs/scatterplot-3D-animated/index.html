 <!DOCTYPE html>
<html>

<head>

<style>

p {
  font-family: "Segoe UI","Noto Sans", Helvetica, Arial
}

.slidecontainer {
  width: 50%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #908a89;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #908a89;
  cursor: pointer;
}

.hidden {
  display: none;
}


img.scatter-plot {
  float: left;
}

.plots-container {
  height: 670px;
  width: 720px;
  overflow: hidden;
  position: relative;
  margin: auto;
}

.plots {
  display: flex;
  position: absolute;
  left: -111600px;
  top: -50px;
}


</style>

<script>




document.addEventListener("DOMContentLoaded", () => {

  var slider = document.getElementById("slider");
  
  slider.addEventListener("input", function(event) {

    plots = document.getElementById("plots");
	plots.style.left = (-1 * this.value * 720).toString() + "px";

  });

});


</script>

</head>


<body>

<div>

  <center>
    <p>Use slicer to spin the scatter plot</p>
    <div class="slidecontainer">
      <input type="range" min="0" max="359" value="150" class="slider" id="slider">
    </div>
  </center>
  
  <div class="plots-container">
    <div class="plots" id="plots">
      <img class="scatter-plot" src="scatterplot-3D-all-0.jpg"/>
	  <img class="scatter-plot" src="scatterplot-3D-all-1.jpg"/>
	  <img class="scatter-plot" src="scatterplot-3D-all-2.jpg"/>
	  <img class="scatter-plot" src="scatterplot-3D-all-3.jpg"/>
	</div>
  </div>

</div>


</body>
</html>
